@if (missionsData.data.length) {
<table mat-table [dataSource]="missionsData" class="mission-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="missionName">
        <th mat-header-cell *matHeaderCellDef>Mission Name</th>
        <td mat-cell *matCellDef="let element">{{ element.missionName }}</td>
    </ng-container>

    <ng-container matColumnDef="xCoordinate">
        <th mat-header-cell *matHeaderCellDef>X Coordinate</th>
        <td mat-cell *matCellDef="let element">{{ element.xCoordinate }}</td>
    </ng-container>

    <ng-container matColumnDef="yCoordinate">
        <th mat-header-cell *matHeaderCellDef>Y Coordinate</th>
        <td mat-cell *matCellDef="let element">{{ element.yCoordinate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="table-action-items">
    <button mat-flat-button color="warn" (click)="clearTable()">
        Clear table
    </button>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of missions">
    </mat-paginator>
</div>
} @else {
<div class="no-missions">No missions found! ‚ùå</div>
}
